<html>

<head>
  <title>Microverse App</title>
  <!-- favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="/assets/favicon/site.webmanifest">
  <link rel="mask-icon" href="/assets/favicon/safari-pinned-tab.svg" color="#091223">
  <link rel="shortcut icon" href="/assets/favicon/favicon.ico">
  <meta name="apple-mobile-web-app-title" content="microverse">
  <meta name="application-name" content="microverse">
  <meta name="msapplication-TileColor" content="#15233d">
  <meta name="msapplication-config" content="/assets/favicon/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
  <!-- correct mobile scaling -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <!-- fonts -->
  <link rel="stylesheet" href="https://use.typekit.net/svg6nzr.css">
  <!-- plugin styles -->
  <link href="/assets/tippy.css" rel="stylesheet" type="text/css" />
  <!-- background -->
  <style>
    #fixed-bg {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      opacity: 0;
      transition: opacity 5s ease;
      background: transparent url(assets/starfield-transparent.png) no-repeat center center fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
    }
  </style>
</head>

<body>
  <div id="fixed-bg"></div>
  <div id="root"></div>
</body>

</html>
